        }

        .card img {

            object-fit: cover;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;

        .card-body {
            text-align: center;
        }

        .card-title {
            margin-top: 10px;
            font-size: 18px;
            color: #333333;
        }

        .card-title a {
            color: #333333;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .card-title a:hover {
            color: #007bff;

        hr {

            border: none;
